<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
    <style>
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #typing-effect::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
    </style>
    <title>Tuan's me</title>
</head>
<body class="bg-gray-900 text-white">
    <div class="relative min-h-screen bg-cover bg-center" style="background-image: url(./img.png);">
        <div class="absolute inset-0 backdrop-filter backdrop-blur-sm bg-black/50"></div>
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
            <div class="max-w-4xl w-full bg-gray-800/80 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-8">
                    <h1 id="typing-effect" class="text-5xl font-bold mb-6 font-mono text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500"></h1>
                    <div class="w-full aspect-video bg-gray-900 rounded-lg overflow-hidden shadow-lg mb-8 hover:shadow-2xl transition-shadow duration-300">
                        <iframe class="w-full h-full object-cover" src="https://www.youtube.com/embed/P8bhSLkq5-4?si=atBlNMzJVNuZfrsu&autoplay=1&controls=0&showinfo=0&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <nav class="text-xl flex flex-wrap items-center justify-center font-mono">
                        <a href="./about.html" class="mx-3 my-2 hover:text-blue-400 transition-colors transform hover:scale-110 duration-200">about</a>
                        <span class="mx-3 my-2 text-zinc-500">//</span>
                        <a href="./whoami.html" class="mx-3 my-2 hover:text-purple-400 transition-colors transform hover:scale-110 duration-200">whoami</a>
                        <span class="mx-3 my-2 text-zinc-500">//</span>
                        <a href="#" class="mx-3 my-2 hover:text-green-400 transition-colors transform hover:scale-110 duration-200" >project</a>
                        <span class="mx-3 my-2 text-zinc-500">//</span>
                        <a href="#" class="mx-3 my-2 hover:text-yellow-400 transition-colors transform hover:scale-110 duration-200">blogs</a>
                        <span class="mx-3 my-2 text-zinc-500">//</span>
                        <a href="#" class="mx-3 my-2 hover:text-pink-400 transition-colors transform hover:scale-110 duration-200">webring</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typing-effect").innerHTML = text.substring(0, i+1) + '_';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 300);
            } else if (typeof fnCallback == 'function') {
                document.getElementById("typing-effect").innerHTML = text;
                setTimeout(fnCallback, 700);
            }
        }

        function startTyping() {
            typeWriter("Tuan's me", 0, function() {
                
            });
        }

        window.onload = startTyping;
    </script>
</body>
</html>
